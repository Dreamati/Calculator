<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calcBox">
        <h1>CALCULATOR</h1>
        <div class="display">
            <div class="displayExp"></div>
            <div class="displayResult"></div>
        </div>
        <div class="keyContainer">
            <div class="keys">
                <div class="row1">
                    <button class="clear">Clear</button>
                    <button class="del">Delete</button>
                    <button class="power opera">Exponential</button>
                </div>
                <div class="row2">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="divide opera">รท</button>
                </div>

                <div class="row3">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="multiply opera">X</button>
                </div>

                <div class="row4">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="sub opera">-</button>
                </div>
                
                <div class="row5">
                    <button class="period">.</button>
                    <button class="zero">0</button>
                    <button class="equal opera">=</button>
                    <button class="plus opera">+</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
